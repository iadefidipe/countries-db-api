<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Database - Explore The World</title>
    <meta name="description" content="Explore all the countries in the world from out database. We make use of a third-party api to pull data about countries.">
    <!-- ========== MAIN JAVASCRIPT FILE ========== -->
    <script defer="" src="/js.d818e0ef.js"></script>

    <!-- ========== MAIN STYLESHEET ========== -->
    <link rel="stylesheet" href="/style.082fdd9f.css">
    <!-- ========== NUNITO SANS: GOOGLE FONTS ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- ========== FONT AWESOME CDN ========== -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="/style.082fdd9f.js"></script></head>

  <body class="dark-mode">



      <header class="header">
        <div class="header-title">
          <h1>
            Where in the world?
          </h1>
        </div>

        <div class="header-theme-controller theme-controller">

          <button class="header-theme-controller--button ">
            <span class="theme-controller-icon header-dark-mode"><i class="fas fa-moon"></i></span>
            <span class="theme-controller-text">Dark mode</span>
          </button>

        </div>

      </header>

      <main class="main-container">

        <section class="preference">
          <div class="search-input">
            <span class="search-input-icon"> <i class="fas fa-search"></i> </span>
            <input class="search-input-field" type="search" name="search" id="search" placeholder="Search for a country">
          </div>
          <div class="filter-option">
            <form>
              <select name="region" id="region">
                <div class="select_option">
                  <option disabled="" selected="">Filter by Region</option>
                  <option value="All">All</option>
                  <option value="Africa">Africa</option>
                  <option value="Americas">Americas</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="Oceania">Oceania</option>
                </div>
              </select>
            </form>
          </div>
        </section>

      </main>


   
   


  </body>
</html>
