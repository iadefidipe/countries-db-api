<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Database - Explore The World</title>
    <meta name="description" content="Explore all the countries in the world from out database. We make use of a third-party api to pull data about countries.">
   
    <script defer="" src="/js.d818e0ef.js"></script>

   
    <link rel="stylesheet" href="/style.082fdd9f.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="/style.082fdd9f.js"></script></head>

  <body class="dark-mode">



      <header class="header">
        <div class="header-title">
          <h1>
            Where in the world?
          </h1>
        </div>

        <div class="header-theme-controller theme-controller">

          <button class="header-theme-controller--button ">
            <span class="theme-controller-icon header-dark-mode"><i class="fas fa-moon"></i></span>
            <span class="theme-controller-text">Light mode</span>
          </button>

        </div>

      </header>

      <main class="main-container">

        <section class="preference">
         
          <div class="search-input">
            <span class="search-input-icon"> <i class="fas fa-search"></i> </span>
            <input class="search-input-field" type="search" name="search" id="search" placeholder="Search for a country">
          </div>
          
          <div class="filter">
            <div class="filter-select">
              <p>Filter by region </p>
              <i class="fas fa-angle-down"></i>
            </div>

            <div class="filter-options hidden">
                  <p>All</p>
                  <p>Africa</p>
                  <p>Asia</p>
                  <p>Americas</p>
                  <p>Europe</p>
                  <p>Oceania</p>
            </div>
            
          </div> 

          <div class="btn-back">
            <i class="fas fa-long-arrow-alt-left"></i>
            <p>Back</p>
          </div>

        </section>

        <div class="card-container ">

          
        </div>

          


      </main>


   
   


  </body>
</html>
